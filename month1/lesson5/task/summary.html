<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Summary Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Summary of Elements</h1>
    </header>
    <nav>
      <a href="index.html">Table</a>
      <a href="media.html">Media</a>
      <a href="summary.html">Summary</a>
    </nav>
    <main>
      <section>
        <h2>User Information Table</h2>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Age</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Alice</td>
              <td>25</td>
            </tr>
          </tbody>
        </table>
      </section>
      <section>
        <h2>Article with Media</h2>
        <article>
          <h3>Nature Article</h3>
          <img src="media/image.jpg" alt="Nature" />
          <p>
            This is an example article that includes a beautiful nature image.
          </p>
          <audio controls>
            <source src="media/audio.mp3" type="audio/mpeg" />
          </audio>
          <video controls width="320">
            <source src="media/video.mp4" type="video/mp4" />
          </video>
        </article>
      </section>
    </main>
    <footer>&copy; 2024 Summary Page</footer>
  </body>
</html>
